<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue 2.6 Message App</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="message">{{ message }}</div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'This is the default message!'
            }
        });
    </script>
</body>
</html>
